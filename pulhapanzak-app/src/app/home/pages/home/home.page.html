<ion-header [translucent]="true">
    <ion-toolbar style="--background: red">
        <ion-title>Bienvenido(a) {{ usuarioLoggued }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [ngClass]="'ion-content'">

    <ion-list [ngClass]="'ion-list'">
        <ion-item *ngFor="let character of characters" [ngClass]="'ion-item'">
            <ion-avatar slot="start">
                <img [src]="character.image" alt="{{character.name}}">
            </ion-avatar>
            <ion-label>
                <h2>{{ character.name }}</h2>
                <p>{{ character.species }}</p>
                <p>{{ character.status }}</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
